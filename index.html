<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default meta tags (will be overridden by react-helmet-async) -->
    <title>Craftory Academy - საქართველოს პირველი ავეჯის კონსტრუირების აკადემია</title>
    <meta name="description" content="გახდი პროფესიონალი ავეჯის კონსტრუქტორი 2 თვეში. AutoCAD, 3D მოდელირება, ხარჯთაღრიცხვა და სტაჟირება პარტნიორ კომპანიებში." />
    
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Bank of Georgia BNPL/Installment SDK -->
    <script src="https://webstatic.bog.ge/bog-sdk/bog-sdk.js?version=2&client_id=10002969"></script>
  </head>

  <body>
    <!-- Hidden link for crawlers -->
    <a href="http://geoecom.ge/" style="display: none;">geoecom.ge</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Font loading detection for Noto Sans Condensed (Georgian)
      if (document.fonts && document.fonts.check) {
        document.fonts.ready.then(function() {
          const loaded = document.fonts.check('1em "Noto Sans Condensed"');
          if (!loaded) {
            document.body.style.setProperty('outline', '5px solid red');
            console.error('❌ NOTO SANS CONDENSED (GEORGIAN) FAILED TO LOAD!');
            alert('⚠️ WARNING: Noto Sans Condensed (Georgian) font failed to load!');
          } else {
            console.log('✅ Noto Sans Condensed (Georgian) loaded successfully');
          }
        });
      }
    </script>
  </body>
</html>
